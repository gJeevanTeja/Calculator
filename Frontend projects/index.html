<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="outer">
        <input type="text" id="display" readonly>
        <div class="butt">
        <button  onclick="cleardisplay('AC')">AC</button>
        <button  onclick="del('DEL')">DEL</button>
        <button  onclick="but('^')">^</button>
        <button  onclick="but('/')">/</button>


        <button  onclick="but('7')">7</button>
        <button   onclick="but('8')">8</button>
        <button  onclick="but('9')">9</button>
        <button   onclick="but('*')">*</button>


        <button   onclick="but('4')">4</button>
        <button   onclick="but('5')">5</button>
        <button  onclick="but('6')">6</button>
        <button  onclick="but('-')">-</button>

        <button  onclick="but('1')">1</button>
        <button  onclick="but('2')">2</button>
        <button   onclick="but('3')">3</button>
        <button   onclick="but('+')">+</button>
        

        <button  onclick="but('0')">0</button>
        <button   onclick="but('.')">.</button>  
        <button onclick="calculate('=')">=</button>
        </div>
    </div>
    <script>
    let display = document.getElementById("display")

    function but(value){
        display.value += value
    }

    function cleardisplay(value){
        display.value = " "
    }


    function del(value){
        display.value = display.value.slice(0,-1)
    }

    function calculate(value){
        try{
            display.value = eval(display.value);
        }
        catch{
            display.value = "Error"
        }
    }
    </script>
    
</body>
<script src="./index.js"></script>
</html>
